<div id="gridBase" [ngClass]="randomizerEffect.animationClass || ''"
                   [ngStyle]="transformedStyle" >
 
    <div class="tileContainer" *ngFor="let tile of tiles">
        <grid-tile [tile]="tile" 
                   [tileWidth]="tileWidth" 
                   [tileHeight]="tileHeight" 
                   (registerSelectedTile)="performMove($event)"></grid-tile>
    </div>

</div>

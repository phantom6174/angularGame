<div class="randomizerBase">
    <div *ngFor="let option of rotatingOptions; let i = index" class="randomizerOptionContainer" [ngClass]="selection?.isDefault ? 'animateRandomizerOptionContainer' : ''">
        <randomizer-option [displayValue]="i == numOfTargetOption && !selection?.isDefault? selection?.displayValue : ''"></randomizer-option>
    </div>
</div>
